<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advance.css">
    </head>
    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>
        <h2>Advance Search</h2>
        <div class="form"> 
        <form action="https://www.google.com/advanced_search?q=">
            <div class="form-in">
            <div class="label">
            <label>All these words:</label>
            </div>
            <div class="text">
            <input type="text" name="q" >
            </div>
            <div class="label">
            <label>This exact word or phrase:</label>
            </div>
            <div class="text">
            <input type="text" name="q">
            </div>
            <div class="label">
            <label>Any of these words:</label>
            </div>
            <div class="text">
            <input type="text" name="q">
            </div>
            <div class="label">
            <label>None of these words:</label>
            </div>
            <div class="text">
            <input type="text" name="q">
            </div>
            <div>
            <input type="submit" value="Advance Search">
            </div>
            </div>
        </form>
       
        </div>
        
    </body>
